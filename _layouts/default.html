<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?4e02b11c400b856051b8c8c36e1ff543";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
    </script>        
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/scripts/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <section class="page-header w3-top w3-card">
      <div class="w3-cell-row">
        <div class="w3-cell" style="width:52px">
          <button class="w3-button w3-xlarge w3-transparent" onclick="w3_open()">&#9776;</button>
        </div>
        <div class="w3-cell w3-cell-middle project-name">{{ site.title }}</div>
        <div class="w3-cell w3-cell-middle project-tagline">{{ page.description | default: site.description }}</div>
      </div>

      <div class="w3-sidebar w3-bar-block w3-light-grey w3-animate-left" id="mySidebar">
        <a href="{{ site.url }}" class="w3-bar-item w3-button">Home</a>
        <a href="{{ site.url }}/featured.html" class="w3-bar-item w3-button">Featured</a>
        <a href="{{ site.url }}/people.html" class="w3-bar-item w3-button">People</a>
        <a href="{{ site.url }}/news.html" class="w3-bar-item w3-button">News</a>
        <a href="{{ site.url }}/publications.html" class="w3-bar-item w3-button">Publications</a>
        <a href="{{ site.url }}/reagents.html" class="w3-bar-item w3-button">Reagents</a>
        <a href="{{ site.url }}/album.html" class="w3-bar-item w3-button">Album</a>
        <a href="{{ site.url }}/contacts.html" class="w3-bar-item w3-button">Contacts</a>
        <a href="{{ site.url }}/links.html" class="w3-bar-item w3-button">Links</a>
        <button class="w3-bar-item w3-button" style="position:absolute;bottom:52px" onclick="w3_close()">Close &times;</button>
      </div>

      <div class="w3-overlay w3-animate-opacity cursor" onclick="w3_close()" id="myOverlay"></div>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.title }}</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>

    <script>
        function w3_open() {
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("myOverlay").style.display = "block";
        }
        function w3_close() {
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("myOverlay").style.display = "none";
        }
    </script>
  </body>
</html>
